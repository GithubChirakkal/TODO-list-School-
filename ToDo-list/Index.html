<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Montserrat -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="aussencontainer">
    <div class="innencontainer">
      <a href="#" data-bs-toggle="modal" data-bs-target="#form">
        <div id="todoerstellen">
          <img src="hinzufuegen_icon.png" alt="Image" id="hinzufuegen_icon">
          <div id="todoerstellentext">DEINE TODO'S ERSTELLEN</div>
        </div>
      </a>
      <div id="suchleiste">
        <input type="text" class="form-control" id="searchInput" placeholder="Suchleiste">
      </div>
      <div id="ueberschrift">DEINE TODOS</div>
      <div id="tasks"></div>
    </div>
  </div>
  
  
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Task Title</p>
          <input type="text" class="form-control" id="textInput">
          <div id="msg"></div>
          <br>
          <p>Start Date</p>
          <input type="date" class="form-control" id="startDateInput">
          <br>
          <p>End Date</p>
          <input type="date" class="form-control" id="endDateInput">
          <br>
          <p>Category</p>
          <select class="form-control" id="categoryInput">
            <option value="Keines">Keines</option>
            <option value="Sport">Sport</option>
            <option value="Reisen">Reisen</option>
            <option value="Restaurant">Restaurant</option>
          </select>
          <br>
          <p>Subtasks</p>
          <div id="subtasksContainer">
            <input type="text" class="form-control mb-2" id="subtaskInput" placeholder="Enter subtask">
            <button type="button" id="addSubtask" class="btn btn-secondary mb-2">Add Subtask</button>
            <ul id="subtasksList" class="list-unstyled"></ul>
          </div>
          <br>
          <p>Priority</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="urgency" id="urgentInput" value="Dringend">
            <label class="form-check-label" for="urgentInput">Dringend</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="urgency" id="notUrgentInput" value="Nicht Dringend">
            <label class="form-check-label" for="notUrgentInput">Nicht Dringend</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="importance" id="importantInput" value="Wichtig">
            <label class="form-check-label" for="importantInput">Wichtig</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="importance" id="notImportantInput" value="Nicht Wichtig">
            <label class="form-check-label" for="notImportantInput">Nicht Wichtig</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary" style="border: 1px solid rgb(0, 0, 0); color: black; background-color: white;">Add</button>
        </div>
      </div>
    </div>
  </form>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
